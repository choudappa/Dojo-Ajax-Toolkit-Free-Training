<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Basic Dojo Page - Sample</title>

	<!-- required: the default dijit theme: -->
	<link id="themeStyles" rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/dojo/1.6.1/dijit/themes/claro/claro.css"/>	

	<script>
		djConfig =
		{
			parseOnLoad: true,
			extraLocale: ["sv"]
		}
	</script>	

	<!-- required: dojo.js -->
	<script	src="https://ajax.googleapis.com/ajax/libs/dojo/1.6.1/dojo/dojo.xd.js"></script>	

	<script type="text/javascript">
		// Use dojo.require to choose which parts of dojo to load
		dojo.require("dijit.form.DateTextBox");			
		
		// addOnLoad calls registered functions after the page is fully loaded
		dojo.addOnLoad(function()
		{				
			
  		});
	</script>
</head>
<body class="claro">

	<h2>Basic Dojo Page</h2>
	<div id="main">
		<form id="myform">
		<label for="mydate">Date: </label>
                <input id="mydate" type="text" dojoType="dijit.form.DateTextBox" lang="sv" constraints="{min:'2011-10-01', max:'2011-10-31'}">
		<input id="submitbutton" type="submit">
	</form>	
	</div>
	
</body>
</html>
