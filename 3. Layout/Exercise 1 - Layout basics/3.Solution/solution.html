<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>dijit.layout.BorderContainer Test</title>

	<!-- required: the default dijit theme: -->
	<link id="themeStyles" rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/dojo/1.6.1/dijit/themes/claro/claro.css"/>

	<style type="text/css">
		body, html { width:100%; height:100%; margin:0; padding:0; overflow:hidden; }
		
  </style>

	<!-- required: dojo.js -->
	<script	src="https://ajax.googleapis.com/ajax/libs/dojo/1.6.1/dojo/dojo.xd.js"></script>
	

	<script type="text/javascript">
			// Use dojo.require to choose which parts of dojo to load
			dojo.require("dijit.layout.BorderContainer");
			dojo.require("dijit.layout.ContentPane");

			var bc, cp1, cp2, cp3;
			// addOnLoad calls registered functions after the page is fully loaded
      dojo.addOnLoad(function()
			{				
				
				bc = new dijit.layout.BorderContainer({style:'width:100%; height:90%;border:1px solid black'}, dojo.byId('main'));
				
				cp1 = new dijit.layout.ContentPane({region:'top',style:'height:100px;background-color:red',splitter:true, id:"cp1"});				
				cp1.domNode.innerHTML = "top pane";
				bc.addChild(cp1);
				
				cp2 = new dijit.layout.ContentPane({region:'center',style:'background-color:green', id:'cp2'});
				cp2.domNode.innerHTML = "center pane";
				bc.addChild(cp2);
				
				bc.startup();

				var bc2 = new dijit.layout.BorderContainer({region: 'left', style:'width:300px; height: 100%; border:1px solid black', id: 'bc2'});
				bc.addChild(bc2);

				var cp1a = new dijit.layout.ContentPane({region:'top',style:'height:100px;background-color:yellow',splitter:true, id:"cp1a"});				
				cp1a.domNode.innerHTML = "top pane";
				bc2.addChild(cp1a);

				var cp2a = new dijit.layout.ContentPane({region:'center',style:'background-color:orange', id:'cp2a'});
				cp2a.domNode.innerHTML = "center pane";
				bc2.addChild(cp2a);

				var cp3a = new dijit.layout.ContentPane({region:'right',style:'background-color:blue; width:100px;', splitter:true, id:'cp3a'});
				cp3a.domNode.innerHTML = "right pane";
				bc2.addChild(cp3a);		
				
				bc2.startup();
				
  		});

	</script>
</head>
<body class="claro">

	<h2>dijit.layout.BorderContainer programmatic test</h2>
	<div id='main' ></div>

</body>
</html>
